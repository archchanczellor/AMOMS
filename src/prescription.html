<dom-module id="prescription-page">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

			.buttons{                
				background-color: #2196F3;
				color: white;
				left: 100px;
			}
			


        </style>
		

		<firebase-document
			id="document"
			path="/prescriptions/"
			data="{{prescriptionData}}">
		</firebase-document>
		
        <div class="horizontal-around">
            <div>

                <div class="center">
                    <paper-material class="prescripion-submit" elevation="1">
						<form id="addPrescriptionForm">
							<paper-input id="drugName" name= "drugName" label="Select a Drug" autofocus required></paper-input>
							<paper-input id="drugAmount" name="drugAmount" label="Enter an Amount" autofocus required></paper-input>
							<paper-input id="drugDirections" name="drugDirections" label="Enter Directions" autofocus required></paper-input>		 
						</form>
                    </paper-material>				
				<div>
				<paper-button class="buttons" id="addPrescriptionButton" onclick="_submit()">Add Prescription</paper-button> 
					</div>
                </div>

            </div>
        </div>
	<paper-toast id="prescriptionToast" text="{{toastMessage}}"></paper-toast>	
    </template>
	
    <script>

        function _submit(event) {
			
			$('addPrescriptionForm').submit();
        }

		
    </script>
	
    <script>

        Polymer({

            is: 'prescription-page',

            properties: 
			{
				prescription: 
				{
                    type: Object,
                    value: null
                },
				
				listeners: 
				{
					'iron-form-submit': 'addPrescription'
				},
				
				addPrescription: function () {
					var data = $("#addPrescriptionForm :input").serializeObject();
					this.$.document.data = data;
					this.$.document.save('/prescriptions/').then(function () {
						document.querySelector('prescription-page').toastMessage = "Prescriptionhas been added!";
						document.querySelector('#prescriptionToast').open();
					}, function () {
						document.querySelector('prescription-page').toastMessage = "Something seems to have gone wrong. Please Try again.";
						document.querySelector('#prescriptionToast').open();
					});
				}
            },

        });

    </script>

</dom-module>
