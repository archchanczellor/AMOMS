<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">

    <template>

        <style>

            :host {
                display: block;
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                line-height: 40px;
                text-decoration: none;
                color: var(--app-secondary-color);
            }

            .drawer-list div.iron-selected {
                color: black;
                font-weight: bold;
            }

            .drawer-list div.subroute {
                padding-left: 32px;
            }


        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}"></app-route>
        <firebase-app api-key="AIzaSyCKmg93dL5bhlwjv_Kd493mcLbUR0ok5sI"
                      auth-domain="amoms-9ecf6.firebaseapp.com"
                      database-url="https://amoms-9ecf6.firebaseio.com"
                      storage-bucket="amoms-9ecf6.appspot.com"></firebase-app>
        <firebase-auth id="mainAuth" user="{{user}}" provider="google" on-error="handleError"></firebase-auth>

        <app-drawer-layout fullbleed force-narrow>

            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <div hidden$="[[user]]" name="login">
                        <a name="login" href="/login">Login</a>
                    </div>
                    <div hidden$="[[!user]]" name="schedule">
                        <a href="/schedule">Schedule</a>
                    </div>
                    <div hidden$="[[!user]]" name="patient">
                        <a href="/patient">Patient</a>
                    </div>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div main-title>AMOMS</div>
                        <div hidden$="[[!user]]">
                            <logout-account></logout-account>
                        </div>
                    </app-toolbar>
                </app-header>

                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
                    <login-page name="login"></login-page>
                    <schedule-page name="schedule"></schedule-page>
                    <patient-page name="patient" error-message="{{errorMessage}}"></patient-page>
                    <my-view404 name="view404"></my-view404>
                </iron-pages>

            </app-header-layout>

        </app-drawer-layout>
        <paper-dialog modal>
            <h3>Hmm...</h3>
            <p>{{errorMessage}}</p>
            <paper-button dialog-dismiss>Close</paper-button>
        </paper-dialog>

    </template>

    <script>

        Polymer({

            is: 'my-app',

            properties: {

                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged'
                }

            },

            observers: [
                '_routePageChanged(routeData.page)'
            ],

            _routePageChanged: function (page) {
//                if (this.user) {
                this.page = page || 'login';
//                }
//                else {
////                    window.history.replaceState({}, null, '/login');
//                    this.page = 'login';
//                }
            },

            _pageChanged: function (page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page + '.html');
                this.importHref(resolvedPageUrl, null, this._showPage404, true);
            },

            _showPage404: function () {
                this.page = 'view404';
            }

        });

    </script>

</dom-module>
