<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
    <template>
        <style>
            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            .circle {
                display: inline-block;
                height: 64px;
                width: 64px;
                border-radius: 50%;
                background: #ddd;
                line-height: 64px;
                font-size: 30px;
                color: #555;
                text-align: center;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }

            .buttons {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
                margin-top: 20px;
            }

            .status-buttons {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }

            .appTitle {
                text-align: center;
                margin-bottom: 15px;
                width: 100%;
            }

            .appStatus {
                text-transform: capitalize;
            }

            .app-status-buttons {
                max-width: 90%;
            }

            .cancel-button {
                background-color: #F44336;
                color: white;
            }

            paper-material {
                background-color: white;
            }

            .pageTitle {
                margin: 20px;
                font-size: 32px;
                font-weight: 300;
                font-family: Roboto;
            }

            .appTitle {
                font-size: 32px;
                font-weight: 300;
                font-family: Roboto;
                text-align: center;
            }

            .material {

                border: none;

                font-family: 'Roboto', sans-serif;
                --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

                --vaadin-grid-cell: {
                    padding: 0;
                };

                --vaadin-grid-header-cell: {
                    height: 64px;
                    color: rgba(0, 0, 0, var(--dark-secondary-opacity));
                    font-size: 14px;
                    font-weight: 100;
                };

                --vaadin-grid-body-cell: {
                    height: 48px;
                    color: rgba(0, 0, 0, var(--dark-primary-opacity));
                    font-size: 13px;
                };

                --vaadin-grid-body-row-hover-cell: {
                    background-color: #EEEEEE;
                    cursor: pointer;
                };

                --vaadin-grid-body-row-selected-cell: {
                    background-color: #F5F5F5;
                };

                --vaadin-grid-focused-cell: {
                    box-shadow: none;
                    font-weight: bold;
                };
            }

            .material .cell {
                overflow: hidden;
                text-overflow: ellipsis;
                padding-right: 56px;
            }

            .material .cell.last {
                padding-right: 24px;
            }

            .material .cell.numeric {
                text-align: right;
            }

            .material paper-checkbox {
                --primary-color: #3F51B5;
                margin: 0 24px;
            }

            .material vaadin-grid-sorter {
                --vaadin-grid-sorter-arrow: {
                    display: none !important;
                };
            }

            .material vaadin-grid-sorter .cell {
                flex: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .material vaadin-grid-sorter iron-icon {
                transform: scale(0.8);
            }

            .material vaadin-grid-sorter:not([direction]) iron-icon {
                color: rgba(0, 0, 0, var(--dark-disabled-opacity));
            }

            .material vaadin-grid-sorter[direction] {
                color: rgba(0, 0, 0, var(--dark-primary-opacity));
            }

            .material vaadin-grid-sorter[direction=desc] iron-icon {
                transform: scale(0.8) rotate(180deg);
            }

            .notes-card {
                margin-top: 20px;
                min-width: 50vw;
                max-width: 95vw;
                padding: 20px;
            }

            .center {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }

        </style>
    </template>
</dom-module>
