<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="stylesheet" href="../bower_components/fullcalendar/dist/fullcalendar.min.css">
<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/moment/min/moment.min.js"></script>
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<script type="text/javascript" src="../bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
<dom-module id="schedule-page">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            #calendar {
                padding: 15px 20px;
                background: white;
                max-height: 80vh;
                max-width: 70vw;
            }

            .center-calendar {
                @apply(--layout-horizontal);
                @apply(--layout-center-center);
            }

            .center-button {
                @apply(--layout-vertical);
                @apply(--layout-center;
            ) margin: 25 px 0;
            }

            .add-event-button {
                color: white;
                background-color: #2196F3;
            }

            .buttons {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
                margin-top: 20px;
            }

        </style>

        <firebase-query id="queryAppointments" path="/appointments" data="{{appointments}}"></firebase-query>
        <firebase-document id="docAppointments" path="/appointments/" data="{{newApp}}"></firebase-document>

        <div class="center-button">
            <paper-button on-tap="openDialog" class="add-event-button">Add Event</paper-button>
        </div>
        <div class="center-calendar">
            <paper-material id="calendar"></paper-material>
        </div>
        <paper-dialog id="addEventDialog"
                      no-cancel-on-outside-click
                      class="paper-date-picker-dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <div>Add Event</div>
            <paper-input id="title" label="Title"></paper-input>
            <paper-input id="eventDate" placeholder="yyyy-mm-dd"></paper-input>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button on-tap="saveNewEvent">Save</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: 'schedule-page',
            properties: {
                appointments: {
                    type: Array,
                    observer: 'dataChanged'
                }
            },

            dataChanged: function (newData, oldData) {
                console.log(newData)
                console.log(oldData)
                this.async(function () {
                    $('#calendar').fullCalendar('renderEvents', this.appointments)
                }, 2000)
            },

            openDialog: function () {
                this.$.addEventDialog.open();
            },

            saveNewEvent: function () {
                var someTitle = this.$.title.value;
                var eventDate = this.$.eventDate.value;
                var newEvent = {
                    title: someTitle,
                    start: eventDate
                }
                this.$.docAppointments.data = newEvent;
                this.$.docAppointments.save('/appointments/');
                this.$.addEventDialog.close();
            },
            ready: function () {
                $('#calendar').fullCalendar({
                    weekends: false,
                    height: 650,
                    width: 650,
                    defaultView: 'agendaWeek',
                    editable: true,
                    events: this.appointments,
                    eventClick: function (calEvent, jsEvent, view) {
                        alert('Event: ' + calEvent.title);
                        alert('Coordinates: ' + jsEvent.pageX + ',' + jsEvent.pageY);
                        alert('View: ' + view.name);
                    }
                })
            }
        });

    </script>

</dom-module>
