<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-credentials">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <paper-input label="Email" id="email" bind-value="{{emailInput::input}}" on-input="updateEmail"></paper-input>
        <paper-input label="Password" type="password" bind-value="{{passwordInput::input}}" id="password" on-input="updatePassword"></paper-input>
    </template>

    <script>
        Polymer({
            is: 'login-credentials',
            properties: {
                email: {
                    type: String,
                    notify: true
                },
                password: {
                    type: String,
                    notify: true
                }
            },
            listeners: {
                'clearCred' : 'reset'
            },
            updateEmail: function() {
                this.email = this.$.email.value;
            },
            updatePassword: function () {
                this.password = this.$.password.value;
            },
            reset: function() {
                this.$.email.value = null;
                this.$.password.value = null;
            }
        });
    </script>
</dom-module>
