<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<!--<link rel="import" href="../bower_components/paper-menu/paper-menu.html">-->
<!--<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">-->
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="../bower_components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../bower_components/gold-zip-input/gold-zip-input.html">
<link rel="import" href="../bower_components/app-datepicker/app-datepicker-dialog.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/jquery-serialize-object/dist/jquery.serialize-object.min.js"></script>
<dom-module id="patient-page">

    <template>

        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            .center {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .horizontal-around {
                @apply(--layout-horizontal);
                @apply(--layout-around-justified);
            }

            .patient-info {
                background: white;
                padding: 25px 35px;
                border-radius: 4px;
                min-width: 60vw;
                height: auto;
            }

            .patient-content {
                max-height: 30vh;
                -webkit-transition: max-height .25s;
                -moz-transition: max-height .25s;
                -ms-transition: max-height .25s;
                -o-transition: max-height .25s;
                transition: max-height .25s;
            }

            .spacer {
                height: 5vh;
            }

            .item {
                position: relative;
            }

            .itemName {
                padding: 0 5px 0 5px;
            }

            #scrollingRegion {
                border-radius: 4px;
                overflow-y: auto;
                max-height: 69vh;
                width: 20vw;
                background-color: #fff;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
                scroll-behavior: smooth;
            }

            .justifyItems {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
                width: 18vw;
            }

            .buttons {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
            }

            .horizontalLayout {
                @apply(--layout-horizontal);
                @apply(--layout-justified);
            }

            #firstName, #birthdate {
                padding-right: 5px;
            }

            #lastName, #gender {
                padding-left: 5px;
            }

            .horizontal-layout {
                @apply(--layout-horizontal);
            }

            .vertical-layout {
                @apply(--layout-vertical);
            }

            .form-left {
                padding-right: 10px;
                width: 50%;
            }

            .form-right {
                width: 50%;
            }

            .justify-right {
                @apply(--layout-horizontal);
                @apply(--layout-end-justified);
                padding: 20px 0;
            }

            .patients-title {
                padding: 0 20px;
            }

            #addPatientButton {
                background-color: #2196F3;
                color: white;
            }

            .horizontal-justified {
                @apply(--layout-justified);
            }

            .edit-patient-button {
                color: white;
                background-color: #F44336;
            }

        </style>
        <firebase-query
                id="queryPatients"
                path="/patients"
                data="{{data}}">
        </firebase-query>
        <firebase-document
                id="document"
                path="/patients/"
                data="{{patientData}}">
        </firebase-document>
        <div class="horizontal-around">
            <div>
                <div class="center">
                    <paper-material class="patient-info" elevation="1">
                        <div class="horizontal-justified horizontal-layout">
                            <h1>Patient Info</h1>
                            <div hidden$="[[!patient]]">
                                <paper-button class="edit-patient-button" on-tap="_editPatient">Edit</paper-button>
                            </div>
                        </div>
                        <div class="patient-content">
                            <div>Name: [[patient.firstName]] [[patient.lastName]]</div>
                            <div>Phone: [[patient.phoneNumber]]</div>
                            <div>Email: [[patient.email]]</div>
                            <div>Gender: [[patient.gender]]</div>
                            <div>Birthdate: [[patient.birthdate]]</div>
                            <div>Street: [[patient.streetAddress1]]</div>
                            <template is="if" if="[[patient.streetAddress2]]">
                                <div>Street 2: [[patient.streetAddress2]]</div>
                            </template>
                            <div>State: [[patient.state]]</div>
                            <div>City: [[patient.city]]</div>
                            <div>ZIP: [[patient.zip]]</div>
                        </div>
                    </paper-material>
                </div>
                <div class="justify-right">
                    <paper-button id="addPatientButton" on-tap="openDialog">Add Patient</paper-button>
                </div>
            </div>
            <paper-material id="scrollingRegion">
                <h1 class="patients-title">Patients</h1>
                <paper-listbox>
                    <!--<template is="dom-repeat" items="{{data}}" id="patientList" as="item" selected="{{selected}}">-->
                    <iron-list items="{{data}}" as="item" id="patientList">
                        <template>
                            <paper-item class="item" on-tap="_updatePatient">
                                <paper-item-body two-line>
                                    <div class="justifyItems">
                                        <!--<div class="itemName">[[item.name]]</div>-->
                                        <div class="itemName">[[item.firstName]] [[item.lastName]]</div>
                                        <!--<paper-icon-button icon="create"></paper-icon-button>-->
                                    </div>
                                </paper-item-body>
                            </paper-item>
                        </template>
                    </iron-list>
                    <!--</template>-->
                </paper-listbox>
            </paper-material>
        </div>


        <div class="spacer"></div>
        <!--<iron-ajax url="../resources/test-patients.json" last-response="{{data}}" auto loading="{{loadingPatients}}"></iron-ajax>-->


        <paper-dialog id="addPatientDialog"
                      no-cancel-on-outside-click
                      class="paper-date-picker-dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <form is="iron-form" id="addPatientForm">
                <h2>Add Patient</h2>
                <div class="horizontal-layout">
                    <div class="vertical-layout form-left">
                        <div class="horizontalLayout">
                            <paper-input id="firstName" name="firstName" label="First Name" autofocus
                                         required></paper-input>
                            <paper-input id="lastName" name="lastName" label="Last Name" required></paper-input>
                        </div>
                        <gold-email-input name="email" label="Email" auto-validate required></gold-email-input>
                        <gold-phone-input name="phoneNumber" label="Phone Number" auto-validate
                                          required></gold-phone-input>
                        <paper-input name="birthdate" on-tap="openDate" id="birthdate" value="{{birthdate}}"
                                     label="Birthdate"
                                     required></paper-input>
                        <paper-dropdown-menu label="Gender" id="gender" name="gender" required>
                            <paper-menu class="dropdown-content">
                                <paper-item value="female">Female</paper-item>
                                <paper-item value="male">Male</paper-item>
                                <paper-item value="optOut">Prefer not to say</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </div>
                    <div class="address form-right">
                        <address-autocomplete></address-autocomplete>
                    </div>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                    <paper-button onclick="_submit()">Submit</paper-button>
                </div>
            </form>
        </paper-dialog>
        <paper-dialog id="editPatientDialog"
                      no-cancel-on-outside-click
                      class="paper-date-picker-dialog"
                      entry-animation="scale-up-animation"
                      exit-animation="fade-out-animation">
            <form is="iron-form" id="editPatientForm">
                <h2>Edit [[patient.firstName]] [[patient.lastName]]</h2>
                <div class="horizontal-layout">
                    <div class="vertical-layout form-left">
                        <div class="horizontal-layout horizontal-justified">
                            <paper-input id="editFirst" name="firstName" label="First Name" autofocus
                                         required value="{{patient.firstName::input}}"></paper-input>
                            <paper-input id="editLast" name="lastName" label="Last Name"
                                         value="{{patient.lastName::input}}" required></paper-input>
                        </div>
                        <gold-email-input name="email" label="Email" validate
                                          value="{{patient.email::input}}" required></gold-email-input>
                        <gold-phone-input name="phoneNumber" label="Phone Number" validate
                                          value="{{patient.phoneNumber::input}}" required></gold-phone-input>
                        <paper-input name="birthdate" on-tap="editDate" id="editDOB"
                                     value="{{patient.birthdate::input}}"
                                     label="Birthdate"
                                     required></paper-input>
                        <paper-dropdown-menu label="Gender" id="editGender" name="gender" required
                                             placeholder="{{patient.gender}}">
                            <paper-menu class="dropdown-content" selected="{{patient.gender}}" attr-for-selected="name">
                                <paper-item name="female" value="female">Female</paper-item>
                                <paper-item name="male" value="male">Male</paper-item>
                                <paper-item name="optOut" value="optOut">Prefer not to say</paper-item>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </div>
                    <div class="address form-right">
                        <paper-input id="editAddressInput" type="text" placeholder="" name="streetAddress1" required
                                     label="Street Address 1" value="{{patient.streetAddress1::input}}"></paper-input>
                        <paper-input id="editAddress2Input" type="text" name="streetAddress2"
                                     label="Street Address 2" value="{{patient.streetAddress2::input}}"></paper-input>
                        <paper-input id="editCityInput" type="text" name="city" required
                                     value="{{patient.city::input}}" label="City"></paper-input>
                        <paper-input id="editStateInput" type="text" name="state"
                                     value="{{patient.state::input}}" required label="State"></paper-input>
                        <paper-input id="editZipCodeInput" type="text" name="zip" required
                                     label="ZIP Code" value="{{patient.zip::input}}"></paper-input>
                    </div>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Close</paper-button>
                    <paper-button on-tap="_saveEdit">Save</paper-button>
                </div>
            </form>
        </paper-dialog>
        <app-datepicker-dialog confirm-label="Confirm Date" dismiss-label="Cancel" id="datePicker"
                               date="{{birthdate}}"></app-datepicker-dialog>
        <app-datepicker-dialog confirm-label="Confirm Date" dismiss-label="Cancel"
                               input-date="{{patient.birthdate}}" id="editDate"
                               date="{{patient.birthdate}}"></app-datepicker-dialog>
    </template>
    <script>
        function _submit(event) {
            $('#addPatientForm').submit()
        }
        //        function _submitEdit(event) {
        //            $('#editPatientForm').submit();
        //        }
    </script>
    <script>

        Polymer({

            is: 'patient-page',

            properties: {
                patientName: Object,
                patient: {
                    type: Object,
                    value: null
                },
                selected: String,
                errorMessage: {
                    type: String,
                    notify: true
                },
                data: Object
            },

            listeners: {
                'iron-form-submit': 'addPatient'
            },

            _updatePatient: function (e) {
                this.patient = e.model.item;
            },

            testShow: function () {
                console.log(this.selected);
            },

            openDialog: function () {
                this.$.addPatientDialog.open();
            },

            _editPatient: function () {
                this.$.editPatientDialog.open();
            },

            addPatient: function () {
                var data = $("#addPatientForm :input").serializeObject();
                data.gender = this.$.gender.value
                this.$.document.data = data;
                this.$.document.save('/patients/').then(function () {
                    document.querySelector('#addPatientDialog').close();
                }, function () {
                    document.querySelector('patient-page').errorMessage = 'Something seems to have gone wrong. Please try again.'
                    document.querySelector('#errorDialog');
                })
            },
            _saveEdit: function () {
                var key = this.patient.$key;
                delete this.patient.$key;
                this.$.document.data = this.patient;
//                var key = this.patient.$key;
                this.$.document.save('/patients/', key).then(function () {
                    document.querySelector('#editPatientDialog').close();
                    document.querySelector('#patientList').notifyResize();
                }, function () {
                    document.querySelector('patient-page').errorMessage = 'Something seems to have gone wrong. Please try again.'
                    document.querySelector('#errorDialog');
                })
            },
            openDate: function () {
                this.$.datePicker.open();
            },
            editDate: function () {
                this.$.editDate.open();
            }
        });

    </script>

</dom-module>
